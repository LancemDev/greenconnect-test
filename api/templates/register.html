{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="glass p-8 rounded-lg max-w-lg mx-auto">
    <h2 class="text-3xl font-bold mb-6">Register Your Project</h2>
    <form method="POST" action="/register">
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" id="username" name="username" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="user_type" class="block text-gray-700">User Type</label>
            <select id="user_type" name="user_type" class="w-full p-2 border rounded" required>
                <option value="individual">Individual</option>
                <option value="organization">Organization</option>
            </select>
        </div>
        <button type="submit" class="glass px-6 py-3 rounded-full text-white font-semibold hover:bg-green-600 transition">Register</button>
    </form>
</div>
{% endblock %}
