{% extends "layout.html" %}
{% block title %}Verification{% endblock %}
{% block content %}
<div class="glass p-8 rounded-lg max-w-lg mx-auto">
    <h2 class="text-3xl font-bold mb-6">Verification Process</h2>
    <p class="text-gray-700 mb-4">Our AI-powered system will analyze your project data and generate a detailed assessment report.</p>
    <form method="POST" action="/project/{{ project_id }}/generate-report">
        <button type="submit" class="glass px-6 py-3 rounded-full text-white font-semibold hover:bg-green-600 transition">Generate Report</button>
    </form>
</div>
{% endblock %}
